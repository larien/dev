<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Map</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but travel-map doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- Include the SVG for low-poly map design -->
    <svg width="0" height="0">
      <defs>
        <pattern id="dot-pattern" width="10" height="10" patternUnits="userSpaceOnUse">
          <circle cx="5" cy="5" r="2" fill="#3498db"></circle>
        </pattern>
      </defs>
    </svg>
    <!-- Include the custom low-poly map SVG -->
    <img id="low-poly-map" src="/low-poly-map.svg" style="display:none;" />
    <!-- built files will be auto injected -->
  </body>
</html>
